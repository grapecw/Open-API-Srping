<!DOCTYPE html>
<html>
<head>
<title>exam1.html</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js"></script>
<!-- d3.js 대신 좀더 속도를 빠르게 하기 위해서 내부 서버를 사용함. -->
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
    .selectAll("div")
    .data(['aaa', 'bbb', 'ccc', 'ddd'])
    .text(function(d, i){return d +"-"+i})
    
    // div태그만큼 출력하는데 div태그가 없으므로 AAA,BBB만 출력한다.
    // 만약 태그가 부족하다면 더 출력해 주는 태그는 enter객체이다.
    // 짝을 못지은 태그를 없애고 싶을때는 exit 태그이다.
</script>
</body>
</html>
