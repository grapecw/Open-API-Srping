<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			svg { width: 320px; height: 240px; border: 1px solid black; }
			rect { fill : orange; }
		</style>
	</head>
	<body>
		<h1>D3.js를 이용한 SVG 요소 생성</h1>
		<div id="myGraph"></div>
		<script>
		d3.select("#myGraph")	// ID 이름 myGraph를 지정
		.append("svg")	// svg 요소 추가
		// select ID나 태그, 클래스 이름으로 준다.
		// dom 객체에 담아서 사용해도 된다.
		
		// 웹 브라우저에 랜더링 될때는 "myGraph"에 <svg></svg>가 붙는다.
		</script>
	</body>
</html>
