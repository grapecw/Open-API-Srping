<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVG로 그리기</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
			svg { width: 320px; height: 240px;}

	</style>
</head>
<body>
	<h1>문자의 글꼴 지정</h1>
	<svg >
			<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="80" font-size="24px" font-family="바탕"
			style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="120" font-size="24px" font-family="궁서"
			style="fill:black">SVG 텍스트 예제</text>
		</svg>
	<script>
		d3
		.select('svg')
		.selectAll("text")
		.data([ "둘리", "또치", "도우너", "마이콜", "희동이"])
		.text(function(d, i) {
			console.log("1");
			return d;
		})	   
		.enter()
	    .append('text')
		.text(function(d, i) {
			console.log("1");
			return d;
		})	    
		.attr("x", 25)
		.attr("y", function(d, i) {
			console.log("2");
			return (i+1)*40;
		})
		.attr("font-size", "24px")
		
	</script>
</body>
</html>
