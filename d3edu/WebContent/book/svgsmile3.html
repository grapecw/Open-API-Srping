<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	
	<svg width="300" height="300">
		<circle cx="140" cy="150" r="90" fill="Yellow" stroke="black" stroke-width="3"/>
		
		<circle class="eye" cx="120" cy="120" r="10" fill="black" stroke="black" stroke-width="3"/>
		
		<circle class="eye" cx="170" cy="120" r="10" fill="black" stroke="black" stroke-width="3"/>
		
		<path d="M130,170 L140,160 L250,165Z" fill="orange" 
			       stroke="black" stroke-width="1"/>
		<path d="M130,170 L140,180 L250,175Z" fill="orange" 
			       stroke="black" stroke-width="1"/>
	</svg>
	
	<script>
	
	var ranNum = function (max) {
		var ranNum = parseInt(Math.random()*256);
		return ranNum;
	}
	var bird = d3.select("svg")
	.selectAll("circle")
	
	var birdeye = d3
	.selectAll(".eye")
	
	setInterval(function() {
		var alpha = "#"
		for(var i =0 ; i< 3  ; i++) {
			alpha = alpha + ranNum().toString(16);
		}
		console.log(alpha);
		bird
		.transition()
		.duration(300)
		.attr("fill" ,alpha)
		var alpha = "#"
		for(var i =0 ; i< 3  ; i++) {
			alpha = alpha + ranNum().toString(16);
		}
		birdeye
		.transition()
		.duration(300)
		.attr("fill" ,alpha)
	},500);
	
	</script>

</body>
</html>
