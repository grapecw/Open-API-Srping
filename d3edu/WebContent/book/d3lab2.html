<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVG로 그리기</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<h1>문자의 글꼴 지정</h1>
	<svg>
			<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
			<!-- 폰트를 아무것도 안 주면 기본적인 것 -->
			<text x="25" y="80" font-size="24px" font-family="바탕"
			style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="120" font-size="24px" font-family="궁서"
			style="fill:black">SVG 텍스트 예제</text>
		</svg>
	<script>
		d3
		.select('svg')
		.selectAll("text")
		.data([ '듀크', '턱시' ]).text(function(d, i) {
			return d;
		})
		.exit()
	    .remove()
	</script>
</body>
</html>
